<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musically</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/png" href="logo.svg">


</head>

<body>
    <div class="nav flex ">
        <div class="hamburger">
            <img src="hamburger.svg" alt="">
        </div>
        <div class="leftlogo flex">
            <img src="logo.svg" alt="">
        </div>
        <div class="cross" >
            <img src="cross.svg" alt="">
        </div>
        <div class="rightlogo flex">
            <ul>
                <li class="small">Sign up</li>
                <li id="login">Login</li>
            </ul>
        </div>
    </div>

    <div class="container flex">
        <!-- left border -->
        <div class="left">
            <div class="heading flex align-center">
                <h2>Your Library</h2>
                <p class="plus">+</p>
            </div>

            <!-- List of songs -->
            <div class="songList">
                <ul>
                    <!-- <li>
                    <img src="music.svg" alt="">
                    <div class="info">
                        <div>Song Name</div> 
                    </div>
                    <div class="playnow">
                        <span>Play Now</span>
                        <img class="playbtn" src="playbtn.svg" alt="">
                    </div>
                </li> -->
                </ul>
            </div>

            <footer>

                <div class="last flex">
                    <ul>
                        <li>Legal</li>
                        <li>Safety&PrivacyCenter</li>
                        <li>PivacyPolicy</li>
                    </ul>
                </div>

                <div class="language">
                    <h4><img class="invert" src="language.svg" alt="">English</h4>
                </div>
            </footer>
        </div>

        <!-- Right border -->
        <div class="right ">
            <div class="spotifyplaylist">
                <h2>Trending songs</h2>
                <div class="cardContainer">
                    <div class="card album" data-album="trending">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50"
                                role="img" aria-label="Play">
                                <circle cx="50" cy="50" r="48" fill="#28a745" />
                                <polygon points="40,30 40,70 70,50" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02d68f0d21c885b641d9c8a170" alt="">
                        <h4>Kasari</h4>
                        <p>Yabesh Thapa</p>
                    </div>
    
                    <div class="card album" data-album="love">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50"
                                role="img" aria-label="Play">
                                <circle cx="50" cy="50" r="48" fill="#28a745" />
                                <polygon points="40,30 40,70 70,50" fill="#000000" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0200c7fb9784fa0cbc02f567a6" alt="">
                        <h4>Wishes</h4>
                        <p>Hasan Raheem, Umair, Talwiinder</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50"
                                role="img" aria-label="Play">
                                <circle cx="50" cy="50" r="48" fill="#28a745" />
                                <polygon points="40,30 40,70 70,50" fill="#000000" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e023ea13bc6126d8ac831f0a23a" alt="">
                        <h4>Changa</h4>
                        <p>Yabesh Thapa</p>
                    </div>
                </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songinfo"></div>

                    <div class="songbutton flex">
                        <img id="previous" src="previousbtn.svg" alt="">
                        <img id="play" src="playbtn.svg" alt="">
                        <img id="next" src="nextbtn.svg" alt="">
                    </div>

                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="invert" src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volume">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
